<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="description" content="Contact form for professional services. Get in touch to discuss your project needs." />
  <meta name="author" content="Eng. Eslam Osama Saad - EOPeak" />
  <!-- Security: Strong CSP (tuned for current external deps & iframe usage) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://script.google.com https://script.googleusercontent.com https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: blob:; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; script-src 'self'; base-uri 'self'; form-action 'self' https://script.google.com;" />
  <title>I'm always ready to deliver the service you need — quickly, reliably, and with care.</title>
  
  <!-- App Icons & Social Preview -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/Logo.png?v=4.2">
  <link rel="shortcut icon" href="assets/Logo.png?v=4.2">
  <link rel="apple-touch-icon" href="assets/Logo.png?v=4.2">
  <meta name="theme-color" content="#056608" />
  <meta property="og:image" content="assets/Logo.png?v=4.2" />
  <meta name="twitter:image" content="assets/Logo.png?v=4.2" />
  
  <!-- Preconnect to external resources for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google Fonts - Cairo (Arabic support for Khamsat icon) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="styles/main.css?v=4.6">
  <!-- Mobile Cross-Platform Consistency Fixes -->
  <link rel="stylesheet" href="styles/mobile-fixes.css?v=1.0">
</head>
<body>
  <div class="form-container" role="main" aria-label="Contact form">
    <h2>I'm always ready to deliver the service you need — quickly, reliably, and with care.</h2>

    <form id="serviceForm" novalidate aria-label="Service request form">
      <!-- Social Media & Freelancing Platform Links -->
      <div class="social-buttons-container" role="complementary" aria-label="Social media and freelancing platform links">
        <!-- Carousel Navigation Controls (only visible when carousel is active) -->
        <button 
          type="button"
          class="carousel-nav-button carousel-nav-button--prev" 
          aria-label="Previous social media button"
          title="Previous"
        >
          <svg class="carousel-nav-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        
        <button 
          type="button"
          class="carousel-nav-button carousel-nav-button--next" 
          aria-label="Next social media button"
          title="Next"
        >
          <svg class="carousel-nav-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </button>
        
        <div class="social-buttons-wrapper" role="list">
          <!-- WhatsApp Button -->
          <a 
            href="https://wa.me/201555489089" 
            target="_blank" 
            rel="noopener noreferrer"
            class="social-button social-button--whatsapp" 
            role="listitem"
            aria-label="Contact on WhatsApp"
            title="Contact on WhatsApp"
          >
            <svg class="social-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
            </svg>
          </a>

          <!-- Khamsat Button -->
          <a 
            href="https://khamsat.com/user/eopeak" 
            target="_blank"
            rel="noopener noreferrer"
            class="social-button social-button--khamsat" 
            role="listitem"
            aria-label="View profile on Khamsat"
            title="Khamsat Profile"
          >
            <svg class="social-icon social-icon--khamsat" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 24" fill="currentColor">
              <!-- Attractive Arabic text design for Khamsat (خمسات) -->
              <!-- Professional Arabic typography with elegant styling -->
              <text 
                x="24" 
                y="17" 
                font-family="'Cairo', 'Segoe UI', 'Arial', 'Tahoma', 'Arabic UI Text', sans-serif" 
                font-size="13" 
                font-weight="700" 
                text-anchor="middle" 
                dominant-baseline="middle"
                direction="rtl"
                letter-spacing="1"
              >خمسات</text>
            </svg>
          </a>

          <!-- Behance Button -->
          <a 
            href="https://www.behance.net/EOPeak" 
            target="_blank"
            rel="noopener noreferrer"
            class="social-button social-button--behance" 
            role="listitem"
            aria-label="View profile on Behance"
            title="Behance Profile"
          >
            <!-- Behance tile: white "Bē" on orange rounded square, centered -->
            <svg class="social-icon social-icon--behance-tile" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="4" fill="currentColor"/>
              <!-- Using font glyphs for precise Bē mark inside tile -->
              <text x="12" y="14" text-anchor="middle" font-family="'Poppins', 'Segoe UI', Arial, sans-serif" font-size="10.5" font-weight="800" fill="#FFFFFF" letter-spacing="0.2">Bē</text>
            </svg>
          </a>

          <!-- Facebook Button -->
          <a 
            href="https://www.facebook.com/profile.php?id=61583148273068" 
            target="_blank"
            rel="noopener noreferrer"
            class="social-button social-button--facebook" 
            role="listitem"
            aria-label="View page on Facebook"
            title="Facebook Page"
          >
            <svg class="social-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.62h3.128V8.413c0-3.1 1.893-4.788 4.66-4.788 1.325 0 2.463.099 2.794.143v3.24l-1.918.001c-1.504 0-1.796.716-1.796 1.767v2.318h3.59l-.467 3.62h-3.123V24h6.127C23.407 24 24 23.407 24 22.674V1.326C24 .593 23.407 0 22.675 0z"/>
            </svg>
          </a>

          <!-- Pinterest Button -->
          <a 
            href="https://pin.it/5PLzqEW1Z" 
            target="_blank"
            rel="noopener noreferrer"
            class="social-button social-button--pinterest" 
            role="listitem"
            aria-label="View profile on Pinterest"
            title="Pinterest Profile"
          >
            <svg class="social-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <!-- Official Pinterest Logo - P letter -->
              <path d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.619 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-6.465 1.406-6.465s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.098.119.112.224.083.345-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0z"/>
            </svg>
          </a>

          <!-- Instagram Button -->
          <a 
            href="https://www.instagram.com/eo_peak/" 
            target="_blank"
            rel="noopener noreferrer"
            class="social-button social-button--instagram" 
            role="listitem"
            aria-label="View profile on Instagram"
            title="Instagram Profile"
          >
            <svg class="social-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm11 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
            </svg>
          </a>

          <!-- Kafiil Button -->
          <a 
            href="https://kafiil.com/u/EOPeak_Designs" 
            target="_blank"
            rel="noopener noreferrer"
            class="social-button social-button--kafiil" 
            role="listitem"
            aria-label="View profile on Kafiil"
            title="Kafiil Profile"
          >
            <!-- Simple tile monogram for Kafiil -->
            <svg class="social-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="4" fill="currentColor"/>
              <text x="12" y="14" text-anchor="middle" font-family="'Poppins', 'Segoe UI', Arial, sans-serif" font-size="10.5" font-weight="800" fill="#FFFFFF" letter-spacing="0.2">K</text>
            </svg>
          </a>
        </div>
      </div>

      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">
          Name
          <span class="required" aria-label="required">*</span>
        </label>
        <div class="field-wrapper">
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-input" 
            placeholder="Enter your full name" 
            required 
            aria-required="true"
            aria-describedby="name-error"
            autocomplete="name"
          />
          <span id="name-error" class="error-message" role="alert" aria-live="polite"></span>
        </div>
      </div>

      <!-- Phone Number Field -->
      <div class="form-group">
        <label for="phone" class="form-label">
          Phone Number
          <span class="required" aria-label="required">*</span>
        </label>
        <div class="field-wrapper">
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            class="form-input" 
            placeholder="Enter your phone number" 
            required 
            aria-required="true"
            aria-describedby="phone-error"
            inputmode="tel"
            autocomplete="tel"
          />
          <span id="phone-error" class="error-message" role="alert" aria-live="polite"></span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          Email
          <span class="required" aria-label="required">*</span>
        </label>
        <div class="field-wrapper">
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email address" 
            required 
            aria-required="true"
            aria-describedby="email-error"
            autocomplete="email"
          />
          <span id="email-error" class="error-message" role="alert" aria-live="polite"></span>
        </div>
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message" class="form-label">
          Message
          <span class="required" aria-label="required">*</span>
        </label>
        <div class="field-wrapper">
          <textarea 
            id="message" 
            name="message" 
            class="form-textarea" 
            placeholder="Describe your business and the design style you're looking for." 
            rows="5" 
            required 
            aria-required="true"
            aria-describedby="message-error"
            autocomplete="off"
          ></textarea>
          <span id="message-error" class="error-message" role="alert" aria-live="polite"></span>
        </div>
      </div>

      <!-- Honeypot field (anti-bot) - must stay empty -->
      <input type="text" id="company" name="company" class="hp-field" aria-hidden="true" autocomplete="off" tabindex="-1" />

      <!-- Submit Button -->
      <button 
        type="submit" 
        id="submitBtn" 
        class="submit-button"
        aria-label="Submit form"
      >
        <span class="button-content">
          <span class="spinner" aria-hidden="true"></span>
          <span class="button-text">Submit</span>
        </span>
      </button>

      <!-- Response Message -->
      <div id="responseMessage" class="response-message" role="status" aria-live="polite" aria-atomic="true"></div>
    </form>
  </div>

  <!-- Application Configuration -->
  <script src="scripts/config.js?v=4.2"></script>
  
  <!-- Validation Module -->
  <script src="scripts/validation.js?v=4.1"></script>
  
  <!-- Iframe Integration Module -->
  <script src="scripts/iframe-integration.js?v=4.1"></script>
  
  <!-- Form Handler Module -->
  <script src="scripts/form-handler.js?v=4.4"></script>
  
  <!-- Social Carousel Module -->
  <script src="scripts/social-carousel.js?v=4.3"></script>
  
  <!-- Application Initialization (externalized for CSP) -->
  <script src="scripts/init.js?v=1.1"></script>
</body>
</html>
